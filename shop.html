<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=" stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="shop.css">
    <title>Document</title>
</head>

<body>

    <!-- start header -->
    <nav class="custom-navbar navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Furni <span>.</span></a>
            <button class="navbar-toggler button1" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav ms-auto mb-2 mb-md-0">
                    <li><a class="nav-link active" aria-current="page" href="index.html">Home</a></li>
                    <li><a class="nav-link" href="shop.html">Shop</a></li>

                    <li><a class="nav-link" href="services.html" tabindex="-1" aria-disabled="true">Services</a></li>

                    <li><a class="nav-link" href="contact.html">Contact us</a></li>
                    <li><a class="nav-link" href="login.html">Log In</a></li>

                    <li><a class="nav-link img" href="#"><img src="images/user.svg"></a></li>
                    <li><a class="nav-link img" href="cart.html"><img src="images/cart.svg"></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- end header -->
    <img src="images/moon-solid.svg" id="icon" alt="">



    <div class="order">
        <div class="header">
            <p class="logo">
                LOGO
            </p>
            <div class="carts">

                <i class="fa-solid fa-cart-shopping"></i>
                <p id="count">0</p>
            </div>
        </div>



    </div>
    <section>
        <div class="container mt-0">
            <h2 class="theme text-center">My shopping cart</h2>
            <div class="cart mt-0">
                <div class="col-md-12 col-lg-10 mx-auto">
                    <div id="phone-display" class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item">
                                <img src="images/newproduct-1.png" alt="">
                                <h5>iPhone 11 128GB Black</h5>
                            </div>

                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner">
                                    <button id="phone-minus" class="btn1 btn-default"><i
                                            class="fas fa-minus"></i></button>
                                    <input id="phone-number" type="number" min="0" class="form-control text-center"
                                        value="1">
                                    <button id="phone-plus" class="btn1 btn-default"><i
                                            class="fas fa-plus"></i></button>
                                </div>
                                <h5>$<span id="phone-total">1219</span></h5>
                                <img id="phone-remove" src="images/remove.png" alt="" class="remove-item">
                            </div>
                        </div>
                    </div>

                    <div id="case-display" class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item mx-auto">
                                <img src="images/newproduct-2.png" alt="">
                                <h5>iPhone 11 Silicone Case - Black</h5>
                            </div>
                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner">
                                    <button id="case-minus" class="btn1 btn-default"><i
                                            class="fas fa-minus"></i></button>
                                    <input id="case-number" type="number" min="0" class="form-control text-center"
                                        value="1">
                                    <button id="case-plus" class="btn1 btn-default"><i class="fas fa-plus"></i></button>

                                </div>
                                <h5>$<span id="case-total">59</span></h5>
                                <img id="case-remove" src="images/remove.png" alt="" class="remove-item">
                            </div>
                        </div>
                    </div>

                    <div class="cart-item">
                        <div class="row">

                            <div class=" col-6 col-sm-3">
                                <h5>Subtotal: </h5>
                                <h5>Tax:</h5>
                                <h5>Total:</h5>
                            </div>

                            <div class=" col-6 status">
                                <h5>$<span id="sub-total">1278</span></h5>
                                <h5>$<span id="tax-amount">0</span></h5>
                                <h5>$<span id="total-price">1278</span></h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 pt-4 pb-4">
                        <button id="check-btn" type="button" class="btn btn-success check-out">Check Out</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="shop.js"></script>

</body>

</html>
