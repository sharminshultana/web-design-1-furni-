<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel=" stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <!-- start header -->
    <!-- navbar-expand-md  -->
    <nav class="custom-navbar navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Furni <span>.</span></a>
            <button class="navbar-toggler button1" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav ms-auto mb-2 mb-md-0">
                    <li><a class="nav-link active" aria-current="page" href="index.html">Home</a></li>
                    <li><a class="nav-link" href="shop.html">Shop</a></li>

                    <li><a class="nav-link" href="services.html" tabindex="-1" aria-disabled="true">Services</a></li>

                    <li><a class="nav-link" href="contact.html">Contact us</a></li>
                    <li><a class="nav-link" href="login.html">Log In</a></li>

                    <li><a class="nav-link img" href="#"><img src="images/user.svg"></a></li>
                    <li><a class="nav-link img" href="cart.html"><img src="images/cart.svg"></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- end header -->
    <div class="wrap">

        <div class="wrapper">
            <div class="bg-animate" id="bg-animate"></div>
            <div class="curved" id="curved">

            </div>
            <div class="form-wrapper sign-in">
                <form action="">
                    <h2>Sign In</h2>

                    <div class="input-box">
                        <input type="text" required>
                        <label>Username</label>
                    </div>
                    <div class="input-box">
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="forgot-pass">
                        <a href="#">Forgot Password</a>
                    </div>
                    <button type="submit">Sign in</button>
                    <div class="sign-link">
                        <p>Don't have an account? <a href="#" onclick="activeSignUp()">Sign Up</a></p>
                    </div>
                    <div class="social-platform">
                        <p> Or sign in with</p>

                        <div class="social-icons">
                            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                            <a href="#"><i class="fa-brands fa-google"></i></a>
                            <a href="#"><i class="fa-brands fa-twitter"></i></a>
                        </div>
                    </div>
                </form>

            </div>
            <div class="form-wrapper sign-up">
                <form action="">
                    <h2>Sign Up</h2>
                    <div class="input-box">
                        <div class="input-box">
                            <input type="text" required>
                            <label>Username</label>
                        </div>
                        <div class="input-box">
                            <input type="email" required>
                            <label>Email</label>
                        </div>
                        <div class="input-box">
                            <input type="password" required>
                            <label>Password</label>
                        </div>
                        <div class="forgot-pass">
                            <a href="#">Forgot Password</a>
                        </div>
                        <button type="submit">Sign Up</button>
                        <div class="sign-link">
                            <p>Already have an account? <a href="#" onclick="activeSignIn()">Sign In</a></p>
                        </div>

                    </div>
                </form>
            </div>
        </div>


        <div class="colors">
            <span onclick="changeColor('#902e59')" class="color" style="--clr:#902e59"></span>
            <span onclick="changeColor('#9f0000')" class="color" style="--clr:#9f0000"></span>
            <span onclick="changeColor('#0e2f44')" class="color active" style="--clr:#0e2f44"></span>
            <span onclick="changeColor('#976ed7')" class="color" style="--clr:#976ed7"></span>
            <span onclick="changeColor('#420420')" class="color" style="--clr:#420420"></span>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="login.js"></script>
</body>

</html>
